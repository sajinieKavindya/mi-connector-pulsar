# Connector Descriptor File
# Specifies the dependencies and repositories required for the connector.

dependencies:
  - groupId: "org.wso2.orbit.pulsar"
    artifactId: "pulsar-client"
    version: "4.0.4.wso2v1"
  - groupId: "org.apache.bookkeeper"
    artifactId: "bookkeeper-common-allocator"
    version: "4.16.6"
  - groupId: "io.netty"
    artifactId: "netty-codec-dns"
    version: "4.1.65.Final"
  - groupId: "io.netty.incubator"
    artifactId: "netty-incubator-transport-classes-io_uring"
    version: "0.0.26.Final"
  - groupId: "io.netty"
    artifactId: "netty-resolver-dns"
    version: "4.1.119.Final"
  - groupId: "io.netty"
    artifactId: "netty-resolver-dns-native-macos"
    version: "4.1.119.Final"
  - groupId: "io.netty"
    artifactId: "netty-transport-classes-epoll"
    version: "4.1.119.Final"
  - groupId: "org.apache.pulsar"
    artifactId: "pulsar-client-original"
    version: "4.0.4"
  - groupId: "org.apache.pulsar"
    artifactId: "pulsar-common"
    version: "4.0.4"

repositories:
  - id: "wso2-nexus"
    url: "https://maven.wso2.org/nexus/content/groups/wso2-public/"
  - id: "confluent-releases"
    url: "https://packages.confluent.io/maven/"
  - id: "wso2-maven2-repository"
    url: "scp://dist.wso2.org/home/httpd/dist.wso2.org/maven2/"
